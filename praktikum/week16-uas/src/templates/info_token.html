<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Token & Transfer - EduToken</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #8a2be2;
            --dark: #0d1117;
            --card-bg: #161b22;
        }
        
        body {
            background: var(--dark);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 2rem 0;
        }
        
        .neon-card {
            background: var(--card-bg);
            border: 2px solid var(--primary);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
            height: 100%;
        }
        
        .neon-card h4 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-weight: bold;
        }
        
        .balance-display {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .balance-amount {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .balance-label {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 0.5rem;
        }
        
        .wallet-address {
            background: #0d1117;
            padding: 0.8rem;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            word-break: break-all;
            border: 1px solid #30363d;
            margin-bottom: 2rem;
        }
        
        .form-label {
            color: #8b949e;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-control {
            background: #0d1117;
            border: 2px solid #30363d;
            color: white;
            padding: 0.8rem 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background: #0d1117;
            border-color: var(--primary);
            color: white;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
        }
        
        .form-control::placeholder {
            color: #6e7681;
        }
        
        .btn-transfer {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            font-weight: bold;
            padding: 1rem;
            border-radius: 10px;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        
        .btn-transfer:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.5);
        }
        
        .btn-transfer:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status-message {
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .status-success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            color: #22c55e;
        }
        
        .status-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }
        
        .status-info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid #3b82f6;
            color: #3b82f6;
        }
        
        .status-warning {
            background: rgba(234, 179, 8, 0.2);
            border: 1px solid #eab308;
            color: #eab308;
        }
        
        .table-custom {
            background: transparent;
            color: white;
        }
        
        .table-custom thead {
            background: rgba(0, 242, 255, 0.1);
            border-bottom: 2px solid var(--primary);
        }
        
        .table-custom th {
            color: var(--primary);
            font-weight: 600;
            padding: 1rem;
            border: none;
        }
        
        .table-custom td {
            padding: 1rem;
            border-bottom: 1px solid #30363d;
            vertical-align: middle;
        }
        
        .table-custom tr:hover {
            background: rgba(0, 242, 255, 0.05);
        }
        
        .status-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .status-success-badge {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid #22c55e;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #6e7681;
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .metamask-connect {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .metamask-connect button {
            background: white;
            color: #000;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .balance-amount {
                font-size: 2rem;
            }
            
            .neon-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <!-- Back Button -->
        <div class="mb-4">
            <a href="/dashboard" class="btn btn-outline-light">
                ‚Üê Kembali ke Dashboard
            </a>
        </div>

        <!-- MetaMask Connection Status -->
        <div id="metamaskAlert" class="metamask-connect" style="display: none;">
            ü¶ä <strong>MetaMask belum terhubung!</strong>
            <button onclick="connectWallet()">Hubungkan Wallet</button>
        </div>

        <div class="row g-4">
            
            <!-- Left Column: Wallet & Transfer -->
            <div class="col-lg-5">
                <div class="neon-card">
                    <h4>üíé Dompet Saya</h4>
                    
                    <!-- Balance Display -->
                    <div class="balance-display">
                        <div class="balance-amount" id="myBalance">0.00</div>
                        <div class="balance-label">EDT</div>
                    </div>
                    
                    <!-- Wallet Address -->
                    <div>
                        <div class="form-label">üìç Alamat Wallet</div>
                        <div class="wallet-address" id="walletAddress">
                            Belum terhubung...
                        </div>
                    </div>
                    
                    <hr style="border-color: #30363d; margin: 2rem 0;">
                    
                    <!-- Transfer Form -->
                    <h5 style="color: var(--secondary); margin-bottom: 1.5rem;">üí∏ Kirim Token</h5>
                    
                    <form onsubmit="transferToken(event)">
                        <div class="mb-3">
                            <label class="form-label">Alamat Tujuan</label>
                            <input 
                                type="text" 
                                id="targetAddress" 
                                class="form-control" 
                                placeholder="0x..."
                                required
                            >
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Jumlah EDT</label>
                            <input 
                                type="number" 
                                id="amount" 
                                class="form-control" 
                                placeholder="10"
                                min="0.01"
                                step="0.01"
                                required
                            >
                        </div>
                        
                        <button type="submit" id="transferBtn" class="btn-transfer">
                            üöÄ KIRIM SEKARANG
                        </button>
                    </form>
                    
                    <!-- Status Message -->
                    <div id="statusMessage" class="status-message"></div>
                </div>
            </div>
            
            <!-- Right Column: Transaction History -->
            <div class="col-lg-7">
                <div class="neon-card">
                    <h4>üìú Riwayat Transaksi</h4>
                    
                    <div class="table-responsive">
                        <table class="table table-custom">
                            <thead>
                                <tr>
                                    <th>Ke Alamat</th>
                                    <th>Jumlah</th>
                                    <th>Waktu</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="historyBody">
                                <tr>
                                    <td colspan="4">
                                        <div class="empty-state">
                                            <div class="empty-state-icon">üì≠</div>
                                            <p>Belum ada riwayat transaksi</p>
                                            <small>Transfer token akan muncul di sini</small>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============== KONFIGURASI ==============
        const CONTRACT_ADDRESS = "0xYOUR_CONTRACT_ADDRESS_HERE"; // GANTI INI!
        const CONTRACT_ABI = [
            {"inputs":[{"internalType":"address","name":"account","type":"address"}],"name":"balanceOf","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"value","type":"uint256"}],"name":"transfer","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[],"name":"decimals","outputs":[{"internalType":"uint8","name":"","type":"uint8"}],"stateMutability":"view","type":"function"}
        ];

        let userAddress = null;

        // ============== CONNECT WALLET ==============
        async function connectWallet() {
            if (typeof window.ethereum === 'undefined') {
                alert('‚ùå MetaMask tidak terdeteksi!\n\nSilakan install MetaMask dari https://metamask.io');
                window.open('https://metamask.io', '_blank');
                return;
            }

            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const accounts = await provider.send("eth_requestAccounts", []);
                userAddress = accounts[0];
                
                document.getElementById('metamaskAlert').style.display = 'none';
                await updateBalance();
            } catch (error) {
                console.error('Connection error:', error);
                showStatus('Gagal menghubungkan wallet', 'error');
            }
        }

        // ============== UPDATE BALANCE ==============
        async function updateBalance() {
            if (typeof window.ethereum === 'undefined') {
                document.getElementById('metamaskAlert').style.display = 'block';
                return;
            }

            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const accounts = await provider.send("eth_requestAccounts", []);
                userAddress = accounts[0];
                
                // Update wallet address
                const shortAddress = userAddress.substring(0, 10) + '...' + userAddress.substring(userAddress.length - 8);
                document.getElementById('walletAddress').textContent = userAddress;
                
                // Get balance
                const contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, provider);
                const balance = await contract.balanceOf(userAddress);
                const balanceFormatted = parseFloat(ethers.utils.formatUnits(balance, 18)).toFixed(2);
                
                document.getElementById('myBalance').textContent = balanceFormatted;
                
            } catch (error) {
                console.error('Error updating balance:', error);
                document.getElementById('myBalance').textContent = '0.00';
            }
        }

        // ============== TRANSFER TOKEN ==============
        async function transferToken(event) {
            event.preventDefault();
            
            const targetAddress = document.getElementById('targetAddress').value.trim();
            const amount = document.getElementById('amount').value;
            const transferBtn = document.getElementById('transferBtn');
            
            if (!ethers.utils.isAddress(targetAddress)) {
                showStatus('‚ùå Alamat wallet tidak valid!', 'error');
                return;
            }
            
            if (!amount || parseFloat(amount) <= 0) {
                showStatus('‚ùå Jumlah harus lebih dari 0!', 'error');
                return;
            }

            try {
                transferBtn.disabled = true;
                transferBtn.textContent = '‚è≥ Memproses...';
                
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                const contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

                showStatus('ü¶ä Konfirmasi transaksi di MetaMask...', 'info');

                const amountWei = ethers.utils.parseUnits(amount.toString(), 18);
                const tx = await contract.transfer(targetAddress, amountWei);
                
                transferBtn.textContent = '‚õìÔ∏è Menunggu konfirmasi...';
                showStatus('‚õìÔ∏è Transaksi sedang diproses di blockchain...', 'warning');
                
                await tx.wait();

                // Save to history
                saveToHistory(targetAddress, amount, tx.hash);
                
                showStatus(`‚úÖ Transfer berhasil! ${amount} EDT telah dikirim.`, 'success');
                
                // Clear form
                document.getElementById('targetAddress').value = '';
                document.getElementById('amount').value = '';
                
                // Update balance
                await updateBalance();
                
            } catch (error) {
                console.error('Transfer error:', error);
                
                let errorMsg = 'Terjadi kesalahan saat transfer.';
                
                if (error.code === 4001) {
                    errorMsg = 'Transaksi dibatalkan oleh user.';
                } else if (error.message.includes('insufficient funds')) {
                    errorMsg = 'Saldo tidak cukup untuk transfer + gas fee.';
                } else if (error.message.includes('exceeds balance')) {
                    errorMsg = 'Jumlah melebihi saldo yang tersedia.';
                }
                
                showStatus('‚ùå ' + errorMsg, 'error');
                
            } finally {
                transferBtn.disabled = false;
                transferBtn.textContent = 'üöÄ KIRIM SEKARANG';
            }
        }

        // ============== SHOW STATUS MESSAGE ==============
        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.className = `status-message status-${type}`;
            statusEl.textContent = message;
            statusEl.style.display = 'block';
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }

        // ============== SAVE TO HISTORY ==============
        function saveToHistory(address, amount, txHash) {
            let history = JSON.parse(localStorage.getItem('edt_history') || '[]');
            
            history.unshift({
                address: address,
                amount: amount,
                timestamp: new Date().toISOString(),
                txHash: txHash
            });
            
            // Keep only last 10 transactions
            history = history.slice(0, 10);
            
            localStorage.setItem('edt_history', JSON.stringify(history));
            renderHistory();
        }

        // ============== RENDER HISTORY ==============
        function renderHistory() {
            let history = JSON.parse(localStorage.getItem('edt_history') || '[]');
            const tbody = document.getElementById('historyBody');
            
            if (history.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4">
                            <div class="empty-state">
                                <div class="empty-state-icon">üì≠</div>
                                <p>Belum ada riwayat transaksi</p>
                                <small>Transfer token akan muncul di sini</small>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = history.map(item => {
                const shortAddr = item.address.substring(0, 8) + '...' + item.address.substring(item.address.length - 6);
                const date = new Date(item.timestamp);
                const timeStr = date.toLocaleString('id-ID', {
                    day: '2-digit',
                    month: 'short',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                return `
                    <tr>
                        <td>
                            <span style="font-family: monospace; font-size: 0.9rem;">${shortAddr}</span>
                        </td>
                        <td><strong>${item.amount} EDT</strong></td>
                        <td style="font-size: 0.85rem;">${timeStr}</td>
                        <td>
                            <span class="status-badge status-success-badge">
                                ‚úì Berhasil
                            </span>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // ============== INIT ==============
        window.addEventListener('load', async () => {
            await updateBalance();
            renderHistory();
            
            // Auto-refresh balance every 30 seconds
            setInterval(updateBalance, 30000);
            
            // Listen for account changes
            if (window.ethereum) {
                window.ethereum.on('accountsChanged', (accounts) => {
                    if (accounts.length > 0) {
                        location.reload();
                    }
                });
                
                window.ethereum.on('chainChanged', () => {
                    location.reload();
                });
            }
        });
    </script>
</body>
</html>
