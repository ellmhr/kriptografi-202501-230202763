<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0d1117; color: white; }
        .sidebar { background: #161b22; height: 100vh; width: 260px; position: fixed; border-right: 1px solid #8a2be2; padding: 25px; }
        .sidebar a { color: #8b949e; text-decoration: none; display: block; padding: 12px; margin-bottom: 10px; border-radius: 10px; }
        .sidebar a:hover, .active { background: #30363d; color: #00f2ff; box-shadow: 0 0 10px #00f2ff; }
        .main { margin-left: 280px; padding: 50px; }
        .welcome-card { background: #161b22; border: 1px solid #00f2ff; padding: 40px; border-radius: 20px; box-shadow: 0 0 20px rgba(0,242,255,0.2); }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3 class="text-info mb-4">EduToken</h3>
        <a href="/dashboard" class="active">Dashboard</a>
        <a href="/materi">Materi & Kuis</a>
        <a href="/info_token">Info Token</a>
        <a href="/profil">Profil</a>
    </div>
    <div class="main">
        <div class="welcome-card">
            <h1 class="text-info">Selamat Datang, {{ user }}!</h1>
            <p class="text-success" style="text-shadow: 0 0 5px #00ff00;">AI ANALYTICS : ONLINE</p>
            <p class="mt-4">Anda berada di platform pembelajaran kriptografi berbasis Blockchain. Selesaikan kuis untuk mendapatkan reward token digital.</p>
            <a href="/materi" class="btn btn-outline-info mt-3">Mulai Belajar Sekarang</a>
        </div>
    </div>
</body>
</html>
